<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    
    <div class="website">
        <div class="fondo-oscuro "></div>
        <div class="header">
            <div class="header__logo">
                <img src="/assets/img/diseno-de-logo.png" alt="marca">
            </div>
            <div class="header__menu">
                <div class=" header__desk desk">
                    <a href="#agendate">Agendate</a>
                    <a href="#ubicacion">Ubicacion</a>
                    <a href="#productos">Productos</a>
                    <a href="#contacto">Contacto</a>
                </div>
                <div class="header__mobile mobile cerrado">
                    <div class="line-menu"></div>
                    <div class="line-menu"></div>
                    <div class="line-menu"></div>
                </div>
            </div>
        </div>
        <div class="header__menu-mobile mobile ocultar">
            <a href="#agendate">Agendate</a>
            <a href="#ubicacion">Ubicacion</a>
            <a href="#productos">Productos</a>
            <a href="#contacto">Contacto</a>
        </div>

        <div class="banner">
            <img src="img/barber-fondo.webp" alt="barberia">
            <div class="banner__boton">
                <p>AGENDATE</p>
            </div>
        </div>

  
        <div class="contenido">

            <div class="fotos">
                <div class="fotos__titulo">
                    <h2>Fotos</h2>
                </div>
                <div class="fotos__cont">
                    <div class="fotos__cont-img">
                        <img src="img/corte1.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte2.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte3_1.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte4_1.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte5.webp" alt="corte">
                    </div>
                </div>
            </div>

            <div class="fotos">
                <div class="fotos__titulo">
                    <h2>Productos</h2>
                </div>
                <div class="fotos__cont">
                    <div class="fotos__cont-img">
                        <img src="img/corte1.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte2.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte3_1.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte4_1.webp" alt="corte">
                    </div>
                    <div class="fotos__cont-img">
                        <img src="img/corte5.webp" alt="corte">
                    </div>
                </div>
            </div>
        </div>


        <div class="ubicacion">
            <div class="ubicacion__titulo">
                <h2>Ubicacion</h2>
            </div>
            <div class="ubicacion__cont">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13103.758613706066!2d-55.91841384439697!3d-34.80746006357401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2suy!4v1706298979708!5m2!1ses!2suy" width="100%" max-width="1200" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="footer">
            
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
